

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="cosmic-form-container">
    <div class="form-nebula">
        <h2>Return to Your Universe</h2>
        <form action="{{ url_for('login') }}" method="post" class="cosmic-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cosmic-btn primary">Enter Universe</button>
        </form>
        <p class="form-footer">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</div>
{% endblock %}
